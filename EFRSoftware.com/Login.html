<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EFR Software - Login</title>
    <!--<link href="Content/bootstrap.min.css" rel="stylesheet">-->
    <!--<link href="Content/bootstrap-theme.min.css" rel="stylesheet">-->
    <link href="Content/bootstrap.css" rel="stylesheet">
    <link href="Content/Site.css" rel="stylesheet">
    <link href="Content/datepicker.css" rel="stylesheet">
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap-datepicker.js"></script>
    <link href="Content/bootstrap-toggle.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Hazard Surveillance Survey</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered table-responsive">
                    <tbody>
                        <tr>
                            <td class="panel-title" style="width:25%">
                                <strong>Login:</strong>
                            </td>
                            <td style="width:75%">
                                <select id="myUsers" style="border-radius:5px; width:80%;">
                                    <option value="0"></option>
                                    <option value="1">User 1</option>
                                    <option value="2">User 2</option>
                                    <option value="3">User 3</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="panel-title">
                                <strong>Date:</strong>
                            </td>
                            <td>
                                <input class="datepicker" style="width:80%" />
                            </td>
                        </tr>
                        <tr>
                            <td class="panel-title">
                                <strong>Facility:</strong>
                            </td>
                            <td>
                                <select id="myFacilities" style="border-radius:5px; width:80%;">
                                    <option value="0"></option>
                                    <option value="1">Building 1</option>
                                    <option value="2">Building 2</option>
                                    <option value="3">Building 3</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br />
            <div class="centered">
                <a href="page2.html">
                    <button type="button" class="btn btn-primary btn-default smaller-btn">
                        Enter
                    </button>
                </a>
            </div>
            <br />
            <br />
            <div class="centered">
                <img src="Images/Hospital_200.png" />
            </div>
            <br />
            <br />
        </div>

        <script>
        $('.datepicker').datepicker();
        </script>
</body>
</html>
